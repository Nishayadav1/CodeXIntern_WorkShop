<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Article Summarizer</h1>
        <form id="summarizerForm">
            <input type="text" id="url" placeholder="Enter article URL" required>
            <button type="submit">Summarize</button>
        </form>
        <div id="result">
            <h2>Summary:</h2>
            <p id="summaryText"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
